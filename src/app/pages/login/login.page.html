<ion-content>
  <div class="form">
    <!-- <h1>VantTec</h1> -->
    <!-- login form  -->
    <!-- ion-img depends of dark or light theme  -->
    <!-- <ion-img src="/assets/logo/VANTTEC_BLANCO.png"></ion-img> -->
    <!-- <ion-img src="/assets/logo/VANTTEC_NEGRO.png"></ion-img> -->
    <div class="background"></div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" (keyup.enter)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" autocomplete="password"></ion-input>
      </ion-item>
      <ion-button color="dark" type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
      <a  routerLink="/register">Not have an account yet? Sign Up</a>
    </form>
  </div>
</ion-content>
